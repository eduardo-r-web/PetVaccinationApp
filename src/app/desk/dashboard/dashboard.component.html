<div class="container">
    <div class="dashboard">
        <button mat-mini-fab color="primary" aria-label="Add new Pet" (click)="redirectTo()">
            <mat-icon>add</mat-icon>
        </button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <!-- Breed Column -->
            <ng-container matColumnDef="breed">
                <th mat-header-cell *matHeaderCellDef> Raza </th>
                <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
            </ng-container>

            <!-- Age Column -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>

            <!-- LastVaccine Column -->
            <ng-container matColumnDef="lastVaccine">
                <th mat-header-cell *matHeaderCellDef> Ùltima vacuna </th>
                <td mat-cell *matCellDef="let element"> {{element.lastVaccine}} </td>
            </ng-container>

            <!-- NextVaccine Column -->
            <ng-container matColumnDef="nextVaccine">
                <th mat-header-cell *matHeaderCellDef> Siguiente vacuna </th>
                <td mat-cell *matCellDef="let element"> {{element.nextVaccine}} </td>
            </ng-container>

            <!-- Owner Column -->
            <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef> Dueño </th>
                <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Dueño </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="primary" (click)="view(element.id)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
